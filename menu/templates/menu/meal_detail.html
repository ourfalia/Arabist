{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="head-p">
    <h1 class="text-center font-weight-bold pt-3">Menu</h1>
    <h2 class="text-center">Welcome to our menue</h2>
</div>
<div class="container-fluid">
    <hr class="extra-margin">
    <div class="row">
        <div class="col-md extra-margin">
            <img class=" img-fluid img-thumbnail p-3" src="{{ meal.image.url }}" alt="{{ meal.name }}">
        </div>

        <div class="col-md">
            <h3 class="text-center some-space">{{meal}}</h3>
            <hr>
            <p> {{ meal.description }} </p>
            <hr>
            <h5> Price: $ {{ meal.price }} </h5>
            <hr>
            <a class="btn-outline-secondary btn" href="{% url 'menu' %}" class="dropdown-item">Back to Menu</a>
        </div>
    </div>
</div>
<!-- footer section -->
