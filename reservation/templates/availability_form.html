{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">
    <h3 class="mt-3">Reservation Details</h3>
    <hr>
    <form class="mt-3" action="" method="post">
        {% csrf_token %}
        <h5><label for="id_booking_date">Booking date:</label> <input type="date" name="booking_date" required="True"
                id="id_booking_date"></h5>
        <h5><label for="id_booking_time">Booking time:</label>
            <select name="booking_time" required="True" id="id_booking_time">
                <option>10:00</option>
                <option>11:30</option>
                <option>13:00</option>
                <option>14:30</option>
                <option>16:00</option>
                <option>17:30</option>
                <option>19:00</option>
                <option>20:30</option>
            </select>
        </h5>
        <h5><label for="id_guests">Guests:</label>
            <select name="guests" step="any" required="" id="id_guests">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </h5>
        <button class="btn-outline-secondary btn mb-3" type="submit">
            <h5>Book Now</h5>
        </button>
    </form>
    <div class="mb-3">
        <a class="btn btn-outline-secondary" href="{% url 'home' %}">
            <h5>Home</h5>
        </a>
    </div>
</div>



{% endblock %}
